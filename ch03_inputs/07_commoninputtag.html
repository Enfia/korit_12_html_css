<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>input 공통 속성</h1>
  <form action="#">
    <label for="valIp">값</label><br>
    <input id="valIp" type="text" value="지정됨"><br><br>
    <label for="afIp">자동 포커스</label><br>
    <input id="afIp" type="text" placeholder="자동 포커스 됨" autofocus><br><br>
    <label for="roIp">읽기만</label><br>
    <input id="roIp" type="text" value="읽기만 가능, 전송됨" readonly ><br><br>
    <label for="daIp">비활성화</label><br>
    <input id="daIp" type="text" placeholder="입력 불가, 전송 안됨" disabled><br><br>
    <label for="rqIp">필수</label><br>
    <input id="rqIp" type="text" placeholder="필수 입력" required><br><br>
    <input type="radio" name="fruit" id="f_apple" value="apple" checked>
    <label for="f_apple">사과</label>
    <input type="radio" name="fruit" id="f_grape" value="grape">
    <label for="f_grape">포도</label>
    <input type="radio" name="fruit" id="f_orange" value="orange" disabled>
    <label for="f_orange">오렌지(품절)</label><br><br><br>
    <button type="submit">제출</button>
    <!-- mdn의 문서를 한 번 읽어보기 -->
  </form>
</body>
</html>
