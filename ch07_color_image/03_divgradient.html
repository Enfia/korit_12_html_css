<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      background: linear-gradient(gold, tomato);
    }
    div.skyblue{
      background: linear-gradient(45deg, skyblue, slateblue);
    }
    div.deeppink{
      width: 400px;
      height: 400px;
      background: linear-gradient(90deg, deeppink, indigo);
    }
    div.transparent{
      background: 
      linear-gradient(217deg, red, transparent 70%),
      linear-gradient(127deg, lime, transparent 70%),
      linear-gradient(336deg, blue, transparent 70%);
    }
    div.deeppink2{
      width: 400px;
      height: 400px;
      background: linear-gradient(90deg, deeppink 10%, indigo, red, black, yellow, green);
    }
    </style>
</head>
<body bgcolor="5f5f5f">
  <div class="gold"></div><br>
  <div class="skyblue"></div><br>
  <div class="deeppink"></div><br>
  <div class="deeppink2"></div><br>
  <div class="transparent"></div><br>
</body>
</html>
